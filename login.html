    <!-- 회원가입 -->
    <form class="login signup" novalidate>
      <h2 class="login__title">sign up</h2>
      <div class="input__form signup__id__form">
        <label for="userId">아이디</label>
        <input id="userId" type="text" name="userId" placeholder="abc@email.com" autocomplete="off" required />
        <p class="input__form__errorMsg error">아이디 형식에 맞게 입력해주세요.</p>
      </div>
      <div class="input__form">
        <label for="username">이름</label>
        <input id="username" type="text" name="username" placeholder="abc@email.com" autocomplete="off" required />
        <p class="input__form__errorMsg error">이름 형식에 맞게 입력해주세요.</p>
      </div>
      <div class="input__form">
        <label for="nickname">닉네임</label>
        <input id="nickname" type="text" name="nickname" placeholder="abc@email.com" autocomplete="off" required />
        <p class="input__form__errorMsg error">닉네임 형식에 맞게 입력해주세요.</p>
      </div>
      <div class="input__form">
        <label for="password">비밀번호</label>
        <input id="password" type="password" name="password" placeholder="abc@email.com" autocomplete="off" required />
        <p class="input__form__errorMsg error">비밀번호 형식에 맞게 입력해주세요.</p>
      </div>
      <div class="input__form">
        <label for="passwordCheck">비밀번호 확인</label>
        <input
          id="passwordCheck"
          type="password"
          name="passwordCheck"
          placeholder="abc@email.com"
          autocomplete="off"
          required />
        <p class="input__form__errorMsg error show">비밀번호와 일치하지 않습니다.</p>
      </div>
      <div class="checkbox__form">
        <input id="privacy" type="checkbox" name="privacy" required />
        <label for="privacy">개인 정보 수집에 동의합니다.(필수)</label>
        <a href="#" class="checkbox__form__link">보기</a>
      </div>
      <div class="checkbox__form">
        <input id="term" type="checkbox" name="term" required />
        <label for="term">이용약관에 동의합니다.(필수)</label>
        <a href="#" class="checkbox__form__link">보기</a>
      </div>
      <p class="login__errorMsg error">위의 약관에 동의해주세요.</p>
      <button class="submit__btn" disabled>회원가입</button>
      <button class="signup__back__btn" type="button">뒤로가기</button>
    </form>

    <!-- 새 일정 만들기 모달 -->
    <div class="dimmed__layer">
      <div class="modal newTrip__popup">
        <div class="modal__header">
          <div class="modal__header__title">새 일정 만들기</div>
          <button class="modal__header__close__btn" aria-label="닫기"></button>
        </div>
        <form class="newTrip__popup__form">
          <div class="newTrip__popup__form__input">
            <label for="newTripTitle" class="a11yHidden">새 일정 제목</label>
            <input id="newTripTitle" type="text" name="newTripTitle" placeholder="예 : 5박 6일 유럽여행" />
          </div>
          <div class="newTrip__popup__form__input date__form">
            <label for="newTripStartDate" class="a11yHidden">출발 날짜</label>
            <input id="newTripStartDate" type="text" name="newTripStartDate" placeholder="출발일" readonly />
          </div>
          <div class="newTrip__popup__form__input date__form">
            <label for="newTripEndDate" class="a11yHidden">도착 날짜</label>
            <input id="newTripEndDate" type="text" name="newTripEndDate" placeholder="도착일" readonly />
          </div>
          <div class="newTrip__popup__form__select">
            <label for="selectedPeople" class="a11yHidden">인원 수</label>
            <select name="selectedPeople" id="selectedPeople">
              <optgroup>
                <option value="1" selected>1명</option>
                <option value="2">2명</option>
                <option value="3">3명</option>
                <option value="4">4명</option>
                <option value="5">5명</option>
                <option value="6">직접입력</option>
              </optgroup>
            </select>
          </div>
          <div class="newTrip__popup__form__input self__input__form hide">
            <label for="inputPeople" class="a11yHidden">인원 수 입력</label>
            <input id="inputPeople" type="text" name="inputPeople" placeholder="6명 이상은 직접 입력해주세요." />
          </div>
          <button class="newTrip__popup__form__submit">새 일정 만들기</button>
        </form>
      </div>
    </div>
